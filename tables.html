<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Bàn - Menu Ốc Vỉa Hè</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="firebase.js"></script>
    <style>
        body { 
            background: #000; 
            color: #fff; 
            font-family: Arial, sans-serif; 
            padding: 80px 20px 100px; 
            text-align: center; 
        }
        h1 { font-size: 28px; margin-bottom: 20px; color: #ff6600; }
        .admin-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff6600;
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 16px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .table-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .table-btn {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .table-btn.available { background: #004400; }
        .table-btn.available:hover { background: #006600; transform: scale(1.05); }
        .table-btn.occupied { background: #440000; opacity: 0.7; cursor: not-allowed; }
        .table-btn.occupied::after { content: "Đã đặt"; display: block; font-size: 14px; margin-top: 8px; color: #ff8888; }
    </style>
</head>
<body>
    <header>
        <div class="title">Chọn Bàn Ăn</div>
    </header>

    <!-- Nút vào Admin trực tiếp từ trang chọn bàn -->
    <a href="admin.html" class="admin-btn">
        <i class="fas fa-user-shield"></i> Admin
    </a>

    <h1>Chọn số bàn từ 1 đến 20</h1>
    <div class="table-grid" id="table-grid"></div>

    <script type="module">
    import { db, ref, onValue } from "./firebase.js";

    function renderTables(orders = {}) {
        const grid = document.getElementById('table-grid');
        grid.innerHTML = '';

        for (let i = 1; i <= 20; i++) {
            const btn = document.createElement('div');
            btn.className = 'table-btn';
            btn.textContent = `Bàn ${i}`;

            if (orders[i]) {
                btn.classList.add('occupied');
                btn.title = 'Bàn đã có đơn hàng';
                // Không cho click (disable)
                btn.style.cursor = 'not-allowed';
                btn.style.opacity = '0.6';
            } else {
                btn.classList.add('available');
                btn.onclick = () => location.href = `index.html?table=${i}`;
            }

            grid.appendChild(btn);
        }
    }

    // Đọc đơn hàng từ node /orders
    const ordersRef = ref(db, 'orders');
    onValue(ordersRef, (snapshot) => {
        const orders = snapshot.val() || {};
        renderTables(orders);
    });
</script>

</body>
</html>
